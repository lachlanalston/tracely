<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travely – Internet Troubleshooter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <h1>Travely – Internet Troubleshooter</h1>
  <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark/Light</button>
</div>

<div class="container">

  <!-- CENTER PANEL -->
  <div class="center-panel">
    <div>
      <h2>Technology Type</h2>
      <div id="techTypeGrid" class="card-grid"></div>
    </div>
    <div>
      <h2>Issue Type</h2>
      <div id="issueTypeGrid" class="card-grid"></div>
    </div>
    <div id="stepsContainer">
      <h2>Troubleshooting Steps</h2>
      <div class="checkbox-group" id="checkboxes"></div>
      <button class="next-step" onclick="showNextStep()">Show Next Steps</button>
      <div id="nextStepsOutput"></div>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">
    <div id="equipmentImagesContainer" class="equipment-images-container"></div>
    <div class="model-buttons">
      <button onclick="showPreviousModel()">Previous Model</button>
      <button onclick="showNextModel()">Next Model</button>
    </div>
    <div id="lightsTableContainer" class="lights-table-container"></div>
    <div id="serviceClassesContainer" class="service-classes-container"></div>
  </div>

</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="lightbox-close" onclick="closeLightbox()">×</span>
  <img class="lightbox-content" id="lightbox-img">
  <div id="lightbox-caption" class="lightbox-caption"></div>
</div>

<script src="scripts.js"></script>
</body>
</html>
