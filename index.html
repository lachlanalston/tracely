<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travely - MSP Internet Troubleshooter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Travely - Internet Troubleshooter</h1>
    <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <main class="main-container">
    <!-- Left panel -->
    <div class="left-panel">
      <h2>Select Technology</h2>
      <div id="techTypeGrid" class="card-grid"></div>

      <h2>Select Issue</h2>
      <div id="issueTypeGrid" class="card-grid"></div>

      <h2>Actions Done</h2>
      <div id="checkboxes" class="checkboxes"></div>

      <button onclick="showNextStep()" class="accent-btn">Show Recommended Steps</button>
    </div>

    <!-- Right panel -->
    <div class="right-panel">
      <!-- Overview connection image -->
      <div id="overviewImageContainer" class="overview-image-container"></div>

      <!-- Equipment images -->
      <div id="equipmentImagesContainer" class="equipment-images-container"></div>

      <div class="model-buttons">
        <button onclick="showPreviousModel()">Previous Model</button>
        <button onclick="showNextModel()">Next Model</button>
      </div>

      <div id="lightsTableContainer" class="lights-table-container"></div>
    </div>
  </main>

  <!-- Next Steps Output -->
  <div id="nextStepsOutput" class="next-steps-container"></div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="lightbox-caption" class="lightbox-caption"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
